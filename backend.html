    <form id="investorform">

<script>
    document.querySelector("#investorform").addEventListener("submit",myfunction)

   
    if(JSON.parse(localStorage.getItem("investordata"))===null)
    {
        investorarr=[];
    }
    else{
        investorarr=JSON.parse(localStorage.getItem("investordata"))
    }

    function myfunction(){
        event.preventDefault();
        var investorobj={
        imgurl:investorform.imgurl.value,
        name:investorform.name.value,
        role:investorform.role.value,
        inlogo:investorform.logo.value,
        }
        investorarr.push(investorobj);
        console.log(investorarr);
        localStorage.setItem("investordata",JSON.stringify(investorarr))
    }
   
   

</script>
